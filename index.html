<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeGap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="time.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="6e8efb">
    <meta name="theme-color" content="#6e8efb">
</head>
<body>
    <div class="container">
        <h1>TimeGap</h1>
        <div class="input-group">
            <label for="time1">Час 1:</label>
            <input type="time" id="time1" required>
        </div>
        <div class="input-group">
            <label for="time2">Час 2:</label>
            <input type="time" id="time2" required>
        </div>
        <button onclick="calculateTimeDifference()">Розрахувати різницю</button>
        <div id="result"></div>
        <div class="switch">
            <span class="switch-label">24-годинний формат</span>
            <label class="switch-toggle">
                <input type="checkbox" id="formatToggle" onchange="toggleTimeFormat()">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then((reg) => console.log('Service worker registered', reg))
                .catch((err) => console.log('Service worker not registered', err));
        }
    </script>
</body>
</html>
